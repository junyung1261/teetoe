<ion-header  >
    
   <ion-navbar color="light"  >

  <ion-row>
    <ion-col col-md-4>
        <ion-buttons first>
            <button ion-button  icon-only 
                mwlCalendarPreviousView
                [view]="view"
                [(viewDate)]="viewDate"
                (click)="activeDayIsOpen=false"
                (viewDateChange)="viewDateChange.next(viewDate)"
                >  
            <ion-icon name="arrow-dropleft"></ion-icon>
            </button>
            <button ion-button    icon-only 
                mwlCalendarNextView
                [view]="view"
                [(viewDate)]="viewDate"
                (click)="activeDayIsOpen=false"
                (viewDateChange)="viewDateChange.next(viewDate)"
                >
                <ion-icon name="arrow-dropright"></ion-icon>
            </button>
        </ion-buttons>
    </ion-col>
  
    
        <ion-title 
            mwlCalendarToday
            [(viewDate)]="viewDate"
            (viewDateChange)="viewDateChange.next(viewDate)"
            >
            {{ viewDate | calendarDate:(view + 'ViewTitle'):'kr' }}
        </ion-title>
    

    <ion-col col-md-4>
        <div [ngSwitch]="view">
            <ion-buttons end>
            
                <button ion-button icon-only *ngSwitchCase="'month'" 
                    (click)="view='week'"
                    [class.active]="view === 'week'">
                    <ion-icon name="calendar"></ion-icon>
                </button>
                <button ion-button icon-only *ngSwitchCase="'week'" 
                    (click)="view='day'"
                    [class.active]="view === 'day'">
                    <ion-icon name="grid"></ion-icon>
                </button>
                <button ion-button icon-only *ngSwitchCase="'day'" 
                    
                    (click)="view='month'"
                    [class.active]="view === 'month'">
                    <ion-icon name="list"></ion-icon>
                </button>
                
                <button ion-button icon-only (click)="openPost()" >
                    <ion-icon name="create"></ion-icon>
                </button>
            
            </ion-buttons>
        </div>
    </ion-col>
  </ion-row>
 </ion-navbar>
   
</ion-header>

<ion-content fullsceen > 
  
    
     <div [ngSwitch]="view" class = "postcard-container">
         
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day, $event.day)"
    (beforeViewRender)="beforeMonthViewRender($event)"
    
    (eventTimesChanged)="eventTimesChanged($event)"
    >
  </mwl-calendar-month-view>

  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-week-view>

  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-day-view>
</div>
    
</ion-content>
