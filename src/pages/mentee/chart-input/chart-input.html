<ion-header>
        <ion-navbar>
            <ion-title>
                {{title}}
            </ion-title>

            <ion-buttons end>
                    <button ion-button icon-only (click)="saveScore()" >
                        저장
                    </button>
                    </ion-buttons>
        </ion-navbar>
    </ion-header>
 
<ion-content>

        
<ion-list >
                <ion-item-sliding *ngFor=" let subject of grade" >
                  <ion-item>
                                <ion-label color="primary" fixed>{{subject.name}}</ion-label>
                                
                                <ion-input type="number" min='0' max='100' (change)='onChangeTime($event.target.value, subject)' placeholder="Number Input with no label" [(ngModel)]="subject.score" ></ion-input>
                               
                                        
                  </ion-item>
                  <ion-item-options side="left">
                    <button ion-button (click)="deleteSubject(subject)" color="danger">
                        <ion-icon name="trash"></ion-icon>
                    </button>
                    
                  </ion-item-options>
              
                </ion-item-sliding>
              </ion-list>
       
        
                
        <ion-fab right bottom>
                <button ion-fab color="dark"><ion-icon name="add"></ion-icon></button>
                <ion-fab-list side="left">
                  <button ion-fab (click)="pushSubject('test')" [value]="test">지구1</button>
                  <button ion-fab (click)="pushSubject('test1')" [value]="test2">생물1</button>
                  <button ion-fab (click)="pushSubject('test2')" [value]="test">화학1</button>
                  <button ion-fab (click)="pushSubject('test3')" [value]="test2">물리1</button>
                </ion-fab-list>
                <ion-fab-list side="left" style="margin-top:-50px;">
                        <button ion-fab (click)="pushSubject($event)" [value]="test">지구2</button>
                        <button ion-fab (click)="pushSubject($event)" [value]="test2">생물2</button>
                        <button ion-fab (click)="pushSubject($event)" [value]="test">화학2</button>
                        <button ion-fab (click)="pushSubject($event)" [value]="test2">물리2</button>
                 </ion-fab-list>
        </ion-fab>
