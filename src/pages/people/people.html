
<ion-header>
  <ion-toolbar no-border  >
      <ion-buttons left>
            <button ion-button icon-only (click)="this.viewController.dismiss()" >
                <ion-icon name="arrow-back"></ion-icon>
            </button>
      </ion-buttons>

      <ion-title>
        People
      </ion-title>
      <ion-buttons end>
            
        <button ion-button icon-only >
            <ion-icon name="search"></ion-icon>
        </button>
        <button ion-button icon-only >
            <ion-icon name="more" ></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
      <ion-segment  [(ngModel)]="peopleView" color="dark">
      <ion-segment-button value="teetor">
        <div *ngIf="(nowUser | async)?.isMentee === true">
          멘토
        </div>
        <div *ngIf="(nowUser | async)?.isMentee === false">
          멘티
        </div>
        
      </ion-segment-button>
      <ion-segment-button value="following">
        팔로워
      </ion-segment-button>
      
    </ion-segment>
    </ion-toolbar>
<ion-toolbar no-border class="people-header" >
    <ion-searchbar (ionInput)="getUsers($event)" placeholder="Search with username" >
    </ion-searchbar>
</ion-toolbar>
    
</ion-header>

<ion-content  fullscreen="true"  no-paddding shrink-header  [headerToHide]="'people-header'">
  

  <ion-list>
    <ion-item text-wrap *ngFor="let user of userList" [hidden]="uid === user?.$key">
      <ion-avatar item-left>
        <img *ngIf="user?.photoURL" [src]="user?.photoURL">
        <img *ngIf="!user?.photoURL" src="assets/img/noavatar.png">
      </ion-avatar>
      <h2>{{(user)?.name}}</h2>
      <button item-right secondary (click)="userProfile(user)">Profile</button>
      <button item-right (click)="followUser(user)">Follow</button>
    </ion-item>
  </ion-list>
</ion-content>
