



<ion-content padding>
<ion-card>
   <div class="progress-wrapper"  (click)="changeRange()">
    <div class="current" [ngStyle]="getOverlayStyle()" style="padding-bottom:1.3em">{{name}}</div>
    <div class="current" [ngStyle]="getOverlayStyle()" style="padding-top:1.3em">{{ current }}/{{ max }}</div>

        <round-progress 
            [current]="current" 
            [max]="max" 
            [color]="color"
            [background]="'#eaeaea'"
            [radius]="100"
            [stroke]="10"
            [semicircle]="false"
            [rounded]="true"
            [clockwise]="true"
            [responsive]="false"
            [duration]="800"
            [animation]="'easeInOutQuart'"
            [animationDelay]="delay"
            ></round-progress>
   
</div>
</ion-card>

</ion-content>
