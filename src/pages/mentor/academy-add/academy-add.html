
<ion-header no-border>
    <ion-navbar  style="background: none; border-bottom: none"  >
        <ion-title>
            학원관리
          </ion-title>
      
        <ion-buttons end>
              
          <button ion-button icon-only (click)="addAcademy()" >
              <ion-icon name="search" class="dark"></ion-icon>
          </button>
          <button ion-button icon-only >
              <ion-icon name="md-more" class="dark"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  

  </ion-header>
  
  <ion-content  fullscreen="true"   no-paddding shrink-header >
    
    
  
  
      <div class="empty-list" *ngIf="class && class.length == 0">
        <h1><ion-icon name="md-contacts"></ion-icon></h1>
        <p>Uh-oh! You have not added any friends right now.</p>
        
      </div>
      <ion-list class="avatar-list" *ngIf="class && class.length > 0">
        
        <ion-item *ngFor="let class of class " no-lines tappable (click)="viewUser(class.$key)">
          <ion-fab middle right>
            <button ion-fab mini tappable (click)="message(class.$key); $event.stopPropagation();"><ion-icon name="md-text" class="success"></ion-icon></button>
          </ion-fab>
          <ion-avatar item-left>
            <img src="{{class.profileImg}}">
          </ion-avatar>
          <h2>{{class.name}}</h2>
          <p>@{{class.username}}</p>
        </ion-item>
      </ion-list>
    
    
  
  
  </ion-content>
